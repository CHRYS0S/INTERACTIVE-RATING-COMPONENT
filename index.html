<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main data-js-wrapper>
      <h1 class="sr-only">Interactive Rating Component</h1>
      <figure>
        <img
          src="images/icon-star.svg"
          alt=" a logo of an orange star"
          width="16"
          height="16"
          class="logo"
        />
      </figure>
      <h2>How did we do?</h2>

      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <form data-js-form>
        <div class="rating-group">
          <label class="radio-input"
            ><input type="radio" name="rating" value="1" class="sr-only" /><span
              class="control"
              >1</span
            ></label
          >
          <label class="radio-input"
            ><input type="radio" name="rating" value="2" class="sr-only" /><span
              class="control"
              >2</span
            ></label
          >
          <label class="radio-input"
            ><input type="radio" name="rating" value="3" class="sr-only" /><span
              class="control"
              >3</span
            ></label
          >
          <label class="radio-input"
            ><input type="radio" name="rating" value="4" class="sr-only" /><span
              class="control"
              >4</span
            ></label
          >
          <label class="radio-input"
            ><input type="radio" name="rating" value="5" class="sr-only" /><span
              class="control"
              >5</span
            ></label
          >
        </div>
        <button type="submit" class="button">submit</button>
      </form>
    </main>

    <template data-js-template>
      <img
        src="images/illustration-thank-you.svg"
        alt="an image of a phone that submitted a rating"
        width="162"
        height="108"
        class="illustration"
      />
      <p class="rating-result">You selected {{ rating }} out of 5</p>

      <h2 class="text-center">Thank you!</h2>

      <p class="text-center">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </template>

    <script src="index.js"></script>
  </body>
</html>
